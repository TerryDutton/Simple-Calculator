<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./digital-display.css">
        <link rel="stylesheet" href="./calculator-body.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    
    <template id="digit-template">
        <div class="digit">
            <div class="digit-section top">
                <div class="lcd-segment vertical upper left is-0 is-4 is-5 is-6 is-8 is-9 is-E">
                    <div class="lcd tip top"></div>
                    <div class="lcd vertical"></div>
                    <div class="lcd tip bottom"></div>
                </div>

                <div class="lcd-segment horizontal top is-0 is-2 is-3 is-5 is-6 is-7 is-8 is-9 is-E">
                    <div class="lcd tip left"></div>
                    <div class="lcd horizontal"></div>
                    <div class="lcd tip right"></div>
                </div>

                <div class="lcd-segment vertical upper right is-0 is-1 is-2 is-3 is-4 is-7 is-8 is-9">
                    <div class="lcd tip top"></div>
                    <div class="lcd vertical"></div>
                    <div class="lcd tip bottom"></div>
                </div>
            </div>
            <div class="digit-section middle">
                <div class="lcd-segment vertical lower left is-0 is-2 is-6 is-8 is-E is-r is-o">
                    <div class="lcd tip top"></div>
                    <div class="lcd vertical"></div>
                    <div class="lcd tip bottom"></div>
                </div>

                <div class="lcd-segment horizontal middle is-2 is-3 is-4 is-5 is-6 is-8 is-9 is-E is-r is-o">
                    <div class="lcd tip left"></div>
                    <div class="lcd horizontal"></div>
                    <div class="lcd tip right"></div>
                </div>

                <div class="lcd-segment vertical lower right is-0 is-1 is-3 is-4 is-5 is-6 is-7 is-8 is-9 is-o">
                    <div class="lcd tip top"></div>
                    <div class="lcd vertical"></div>
                    <div class="lcd tip bottom"></div>
                </div>
            </div>
            <div class="digit-section bottom">
                <div class="lcd-segment horizontal bottom is-0 is-2 is-3 is-5 is-6 is-8 is-9 is-E is-o">
                    <div class="lcd tip left"></div>
                    <div class="lcd horizontal"></div>
                    <div class="lcd tip right"></div>
                </div>
            </div>
        </div>
    </template>
    
    <template id="decimal-point-template">
        <div class="lcd decimal-point"></div>
    </template>

    <template id="operator-template">
        <div class="operator">
            <div class="lcd-segment horizontal is-plus is-minus is-divide">
                <div class="lcd tip left"></div>
                <div class="lcd horizontal"></div>
                <div class="lcd tip right"></div>
            </div>
            <div class="lcd-segment vertical is-plus">
                <div class="lcd tip top is-divide"></div>
                <div class="lcd horizontal"></div>
                <div class="lcd tip bottom is-divide"></div>
            </div>
            <div class="lcd-segment diagonal left is-multiply">
                <div class="lcd tip left"></div>
                <div class="lcd horizontal"></div>
                <div class="lcd tip right"></div>
            </div>
            <div class="lcd-segment diagonal right is-multiply">
                <div class="lcd tip left"></div>
                <div class="lcd horizontal"></div>
                <div class="lcd tip right"></div>
            </div>
        </div>
    </template>

    <body>
        <div id="content">
            <div id="calculator">
                <div id="display" class="digital-display"></div>
                <div id="buttons">
                    <button id="clear">C</button>
                    <button id="clear-entry">CE</button>

                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">รท</button>

                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">x</button>

                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">-</button>

                    <button id="decimal-btn">.</button>
                    <button class="number">0</button>
                    <button id="equals-btn">=</button>
                    <button class="operator">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
